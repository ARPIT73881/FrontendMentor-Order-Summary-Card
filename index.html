<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- main starts here -->
    <main>
      <!-- main container starts here -->
      <div class="main-container">
        <figure>
          <img src="images/illustration-hero.svg" alt="hero-image" />
        </figure>

        <!-- section starts here -->
        <section>
          <!-- content division -->
          <div class="content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <!-- plan division -->
          <div class="plans">
            <div class="inner-plans">
              <img src="images/icon-music.svg" alt="icon-music" />
              <div>
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <!-- order division -->
          <div class="order">
            <a class="confirm-btn" href="#">Proceed to Payment</a>
            <a class="cancel-btn" href="#">Cancel Order</a>
          </div>
        </section>
        <!-- section ends here -->
      </div>
      <!-- main container ends here -->
    </main>
    <!-- main ends here -->
  </body>
</html>
